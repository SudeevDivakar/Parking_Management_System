<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-CheckIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="checkin-bg height-full">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="images/pesulogo.png" width="90" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="burger-icon-collapse">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="burger-icon-collapse" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link is-arrowless">
                        Check In
                    </a>
                    <div class="navbar-dropdown">
                        <a href="" class="navbar-item">
                            One Time Check In
                        </a>
                        <a href="" class="navbar-item">
                            Re-Check In
                        </a>
                    </div>
                </div>
                <a href="" class="navbar-item">
                    Check Out
                </a>
                <a href="" class="navbar-item">
                    Monthly Pass
                </a>
                <a href="" class="navbar-item">
                    Manage
                </a>
            </div>
        </div>
    </nav>

    <div class="columns is-centered">
        <div class="column is-4 vertical-align">
            <div class="box">
                <h1 class="title is-2 has-text-info-dark">Re-Check In</h1>
                <div class="field">
                    <label for="SRN" class="label">SRN</label>
                    <div class="control has-icons-left">
                        <input id="SRN" type="text" class="input" placeholder="SRN">
                        <span class="icon is-small is-left">
                            <img src="images/user.jpg" alt="">
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="regno" class="label">Registration Number</label>
                    <div class="control has-icons-left">
                        <input id="regno" type="text" class="input" placeholder="Registration Number">
                        <span class="icon is-small is-left">
                            <img src="images/regno.png" alt="">
                        </span>
                    </div>
                </div>
                <button class="button is-primary">Permit User</button>
            </div>
        </div>
    </div>
    <script>
        var burger = document.querySelector('.navbar-burger');
        var menu = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    </script>
</body>

</html>
